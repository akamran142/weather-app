<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- FontAwesome Script  -->
    <script
      src="https://kit.fontawesome.com/060f80ce3e.js"
      crossorigin="anonymous"
    ></script>
    <!-- css  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- app weather main box  -->
    <div class="app-main">
      <!-- Search box  -->
      <div class="search-box">
        <input
          type="search"
          id="search-input"
          class="search-input"
          placeholder="Enter City name.."
        />
      </div>
      <!-- weather info box -->
      <div class="weather-body">
        <!-- location and date -->
        <div class="location-info">
          <div class="cityName">Gujranwala , PAK</div>
          <dv class="date">07 March (Monday) , 2022 </dv>
        </div>
        <!-- weather status  -->
        <div class="weather-status">
          <div class="temp">34&deg;C</div>
          <div class="min-max">12&deg;C (min) / 14&deg;C(max)</div>
          <div class="weather">Clear</div>

        </div>
      </div>

      <!-- main box end  -->
    </div>

    <!-- Javascript  -->
    <script src="script.js"></script>
  </body>
</html>
